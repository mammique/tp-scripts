<script type="text/javascript">
    function tp_authenticated(bool) { $('#auth').text(bool); }
    $('#donation').on("submit", function() {
        var custom = $('#donation input[name="custom"]').val();
        if($('#anon').attr('checked')) custom = custom + '&anon=true';
        var mess = $('#mess').val();
        if(mess) custom = custom + '&mess=' + encodeURIComponent(mess);
        $('#donation input[name="custom"]').val(custom);
        return true;
    });
</script>
